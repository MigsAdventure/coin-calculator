<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Coin Calculator</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Enter Coin Value</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="number" id="newCoinInput">
        </div>
        <div class="modal-footer">
          <button type="button" id="saveBtn" class="btn btn-primary" data-dismiss="modal">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <h2 id="title">Coin Calculator</h2>

  <!-- Coins -->
  <div id="coinsContainer">
      <div class="coinBox">
        <div class="innerCoinBox">
          <input type="button" value="25" class="coin" name="coin1" data-toggle="modal" data-target="#myModal">
          <h5 class="coinCount" id="coin1"></h5>
        </div>
      </div>
      <div class="coinBox">
        <div class="innerCoinBox">
          <input type="button" value="10" class="coin" data-toggle="modal" data-target="#myModal">
          <h5 class="coinCount" id="coin2"></h5>
        </div>
      </div>
      <div class="coinBox">
        <div class="innerCoinBox">
          <input type="button" value="5" class="coin" data-toggle="modal" data-target="#myModal">
          <h5 class="coinCount" id="coin3"></h5>
        </div>
      </div>
      <div class="coinBox">
        <div class="innerCoinBox">
          <input type="button" value="1" class="coin">
          <h5 class="coinCount" id="coin4"></h5>
        </div>
      </div>
  </div>

  <!-- Calculate Input -->
  <div id="userInputContainer">
    <input type="number" id='userInput'>
    <button id="calcBtn">CALCULATE</button>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
